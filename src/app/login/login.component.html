<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
<form >
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" required  name="email" [(ngModel)]="data.email">
  </div>
  <div class="form-group">
    <label for="pwd">Parola:</label>
    <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="data.password">
  </div>
  <button type="login" class="btn btn-default" (click)="loginUser()" >Conectează-te</button>
  <a href='/register'>Nu ai încă un cont? Înregistrează-te</a>
</form>
</div>
<div class="col-md-3"></div>
</div>
</div>
</div>
